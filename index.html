<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirim Pesan dan File</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }
        .container {
            width: 90%;
            max-width: 600px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            resize: vertical;
            margin-bottom: 10px;
        }
        input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }
        button {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .message {
            margin-top: 15px;
            text-align: center;
            font-size: 14px;
            color: green;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kirim Pesan dan File</h1>
        <form id="messageForm">
            <textarea id="message" placeholder="Tulis pesan Anda di sini..."></textarea>
            <input type="file" id="file" name="file">
            <button type="submit">Kirim</button>
        </form>
        <p id="responseMessage" class="message">Pesan berhasil dikirim!</p>
    </div>

    <script>
        const form = document.getElementById('messageForm');
        const messageTextarea = document.getElementById('message');
        const fileInput = document.getElementById('file');
        const responseMessage = document.getElementById('responseMessage');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData();
            const message = messageTextarea.value;
            const file = fileInput.files[0];

            if (message) {
                formData.append('message', message);
            }
            if (file) {
                formData.append('file', file);
            }

            // Validasi sederhana: setidaknya salah satu harus diisi
            if (!message && !file) {
                responseMessage.textContent = 'Harap masukkan pesan atau pilih file.';
                responseMessage.style.color = 'red';
                responseMessage.style.display = 'block';
                return;
            }
            
            try {
                const response = await fetch('/api/send-message', {
                    method: 'POST',
                    body: formData, // Menggunakan FormData
                });

                if (response.ok) {
                    responseMessage.textContent = 'Pesan berhasil dikirim!';
                    responseMessage.style.color = 'green';
                    responseMessage.style.display = 'block';
                    messageTextarea.value = ''; // Mengosongkan textarea
                    fileInput.value = ''; // Mengosongkan input file
                } else {
                    const errorData = await response.json();
                    responseMessage.textContent = 'Gagal mengirim pesan: ' + errorData.error;
                    responseMessage.style.color = 'red';
                    responseMessage.style.display = 'block';
                }
            } catch (error) {
                responseMessage.textContent = 'Terjadi kesalahan jaringan: ' + error.message;
                responseMessage.style.color = 'red';
                responseMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
